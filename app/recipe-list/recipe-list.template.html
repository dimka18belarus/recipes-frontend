<div class="container-fluid">
  <div class="row">
    <div class="col-xs-2 col-sm=2 col-md-2 col-lg-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="level">Hard level</option>
        </select>
      </p>

    </div>
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
      <!--Body content-->

      <ul class="recipes">
        <li ng-repeat="recipe in $ctrl.recipes | filter:$ctrl.query | orderBy:$ctrl.orderProp"
            class="thumbnail recipe-list-item">
            <a href="#!/recipes/{{recipe.id}}" class="thumb">
            <img ng-src="{{recipe.imageUrl}}" alt="{{recipe.name}}"/>
          </a>
            <a href="#!/recipes/{{recipe.id}}">{{recipe.name}}</a>
          <p>{{recipe.description}}</p>
          <p>Hard level: {{recipe.level}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
